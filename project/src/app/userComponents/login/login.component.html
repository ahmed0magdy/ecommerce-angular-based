<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card custom-card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>please enter email & password</h6>
        </div>
        <form>
          <form [formGroup]="login" (ngSubmit)="loginData(login)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input  formControlName="password"  #password type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">login</button>
          </form>
          <a routerLink="/signup"> new user.... click to SignUp</a>
        </form>
      </div>
    </div>
  </div>
</div>
